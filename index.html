<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel='stylesheet' href='./pages/index.css'>
    <meta name='description' content='Интерактивная страница, в которую можно добавлять фотографии, удалять их и ставить лайки.'>
    <meta name='keywords' content='Фотографии'>
    <meta name='author' content='Александр Давыденко'>
  </head>
  <body>
    <div class='page'>
      <header class='header'>
        <img class='header__logo' alt='Место' src='./images/logo.png'>
      </header>

      <section class='popup' id='popup'>
        <div class='popup__container'>
          <button class='popup__close' type='button'></button>
          <div class='popup__form'>
            <h3 class='popup__title'>Редактировать профиль</h3>
            <input class='popup__name' type='text'>
            <input class='popup__activity' type='text'>
            <button class='popup__save' type='button'>Сохранить</button>
          </div>
        </div>
      </section>

      <section class='profile'>
        <img class='profile__image' alt='фото профиля' src='./images/Jak-Iv-Kusto.jpg'>
        <div class='profile__info'>
          <h1 class='profile__name'>Жак-Ив Кусто</h1>
          <p class='profile__activity'>Исследователь океана</p>
          <button class='profile__edit' type='button'></button>
        </div>
        <button class='profile__add' type='button'></button>
      </section>

      <section class='popup' id='popup-card'>
        <div class='popup__container'>
          <button class='popup__close' type='button'></button>
          <div class='popup__form'>
            <h3 class='popup__title'>Новое место</h3>
            <input class='popup__name' type='text' placeholder='Название'>
            <input class='popup__activity' type='text' placeholder='Ссылка на картинку'>
            <button class='popup__save' type='button'>Сохранить</button>
          </div>
        </div>
      </section>

      <section class='elements'>
        <template id='element'>
          <div class='element'>
            <img class='element__image' alt='фото' src=''>
            <button class='element__delete' type='button'></button>
            <p class='element__title'></p>
            <button class='element__like' type='button'></button>
          </div>
        </template>
      </section>

      <section class='image-popup'>
        <div class='image-popup__container'>
          <button class='image-popup__close' type='button'></button>
          <img class='image-popup__image' alt='фото' src=''>
          <p class='image-popup__text'></p>
        </div>
      </section>

      <footer class='footer'>
        <p class='footer__text'>&#169; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src='./scripts/script.js'></script>
  </body>
</html>
