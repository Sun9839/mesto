<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel='stylesheet' href='./pages/index.css'>
    <meta name='description' content='Интерактивная страница, в которую можно добавлять фотографии, удалять их и ставить лайки.'>
    <meta name='keywords' content='Фотографии'>
    <meta name='author' content='Александр Давыденко'>
  </head>
  <body>
    <div class='page'>
      <header class='header'>
        <img class='header__logo' alt='Место' src='./images/logo.png'>
      </header>

      <section class='popup' id='profile-popup'>
        <div class='popup__container'>
          <button class='popup__close' type='button'></button>
          <form class='popup__form popup__form_size_big' name='profile' novalidate>
            <h3 class='popup__title'>Редактировать профиль</h3>
            <input autocomplete="off" minlength="2" maxlength="40" class='popup__name' id='input-name' name='name' type='text' required>
            <span class='popup__input-error' id='input-name-error'></span>
            <input autocomplete="off" minlength="2" maxlength="200" class='popup__activity' id='input-activity' name='activity' type='text' required>
            <span class='popup__input-error' id='input-activity-error'></span>
            <button class='popup__save' disabled >Сохранить</button>
          </form>
        </div>
      </section>

      <section class='profile'>
        <img class='profile__image' alt='фото профиля' src='./images/Jak-Iv-Kusto.jpg'>
        <div class='profile__info'>
          <h1 class='profile__name'>Жак-Ив Кусто</h1>
          <p class='profile__activity'>Исследователь океана</p>
          <button class='profile__edit' type='button'></button>
        </div>
        <button class='profile__add' type='button'></button>
      </section>

      <section class='popup' id='card-popup'>
        <div class='popup__container'>
          <button class='popup__close' type='button'></button>
          <form class='popup__form' name='places' novalidate>
            <h3 class='popup__title'>Новое место</h3>
            <input autocomplete="off" minlength="1" maxlength="30" class='popup__name' id='input-place' name='name' type='text' placeholder='Название' required >
            <span class='popup__input-error' id='input-place-error'></span>
            <input autocomplete="off" type="url" class='popup__activity' id='input-link' name='activity' placeholder='Ссылка на картинку' required>
            <span class='popup__input-error' id='input-link-error'></span>
            <button class='popup__save' disabled >Сохранить</button>
          </form>
        </div>
      </section>

      <section class='places__list'>
      </section>

      <section class='popup' id='image-popup'>
        <div class='popup__container'>
          <button class='popup__close' type='button'></button>
          <img class='popup__image' alt='фото' src=''>
          <p class='popup__text'></p>
        </div>
      </section>

      <footer class='footer'>
        <p class='footer__text'>&#169; 2020 Mesto Russia</p>
      </footer>
    </div>
    <template id='place-card-template'>
      <div class='place-card'>
        <img class='place-card__image' alt='фото' src=''>
        <button class='place-card__delete' type='button'></button>
        <p class='place-card__title'></p>
        <button class='place-card__like' type='button'></button>
      </div>
    </template>
    <script src='./scripts/script.js'></script>
    <script src='./scripts/validate.js'></script>
  </body>
</html>
